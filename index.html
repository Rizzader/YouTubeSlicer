<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Slicer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>YouTube Video Slicer</h1>
        <form id="youtube-form">
            <label for="youtube-url">Enter YouTube URL:</label>
            <input type="text" id="youtube-url" placeholder="Enter YouTube URL">
            <label for="start-time">Start Time (HH:MM:SS):</label>
            <input type="text" id="start-time" placeholder="Start Time (HH:MM:SS)">
            <label for="end-time">End Time (HH:MM:SS):</label>
            <input type="text" id="end-time" placeholder="End Time (HH:MM:SS)">
            <button type="submit">Download</button>
        </form>

        <div id="video-preview" class="hidden">
            <div id="player"></div>
            <div id="time-slider" class="hidden">
                <div id="slider-track">
                    <div id="start-handle" class="handle"></div>
                    <div id="end-handle" class="handle"></div>
                    <div id="selected-range" class="selected-range"></div>
                </div>
                <div id="time-tooltip" class="tooltip hidden"></div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script>
</body>

</html>
