<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Slicer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="youtube-form">
        <label for="youtube-url">YouTube URL:</label>
        <input type="text" id="youtube-url" placeholder="Enter YouTube URL">
        
        <div id="video-preview" class="hidden">
            <div id="player"></div>
        </div>
        
        <div id="time-slider-container" class="hidden">
            <label for="start-time">Start Time:</label>
            <input type="text" id="start-time" placeholder="00:00:00">
            <input type="range" id="start-slider" min="0" max="100" step="1">
            
            <label for="end-time">End Time:</label>
            <input type="text" id="end-time" placeholder="00:00:00">
            <input type="range" id="end-slider" min="0" max="100" step="1">
        </div>
        
        <button id="download-btn">Download</button>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script>

</body>
</html>
